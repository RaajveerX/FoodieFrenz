<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>FoodieFrenz: Landing</title>
    <link rel="stylesheet" href="landing.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/pouchdb@8.0.1/dist/pouchdb.min.js"></script>
    <script type="module" src="landing.js"></script>
  </head>
    <body style="margin: 0; padding:0;">
        <div class="container"> 
            <div class="logo"><img src="../images/FFAll.svg" style="height:300px"></div> 
            <div class="home">
                <button id="HomeButton" class="text-buttons" style="margin-top: 20px; margin-left: 20px;">HOME</button></div> 
            <div class="sign">
                <button class="text-buttons" style="margin-top: 20px; margin-right: 20px;" id="sign-in">Sign In</button>
                <button class="text-buttons" style="margin-top: 20px; margin-right: 20px;" id="sign-up">Sign Up</button>
                <button class="text-buttons" id="collections" style="margin-right:20px">Favorites</button>
            </div>
            <div class="filter" id="filter-parent">
            </div> 
            <div class="searchbar">
                <label for="search-bar"></label>
                <input type="search" id="search-bar" placeholder="Tacos ? Burritos ? What do you have in mind">
                <button type="submit" id="submit-bar" onclick="submit()">Submit</button>
                <script src="landing.js"></script>
            </div>  
        </div>
    </body>
</html>
