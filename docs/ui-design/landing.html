<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="landing.css">
  </head>
    <body style="margin: 0;">

        <div class="container"> 
            <div class="logo"><img src="../ui-design/FFAll.svg" style="height:300px"></div> 
            <div class="home">
                <button class="text-buttons" style="margin-top: 20px; margin-left: 20px;">HOME</button></div> 
            <div class="sign">
                <button class="text-buttons" style="margin-top: 20px; margin-right: 20px;" id="sign-in">Sign In</button>
                <button class="text-buttons" style="margin-top: 20px; margin-right: 20px;">Sign Up</button></div> 
            <div class="filter" id="filter-parent">
            </div> 
            <div class="searchbar">
                <label for="search-bar"></label>
                <input type="search" class="search-bar" placeholder="Tacos ? Burritos ? What do you have in mind">
                <button type="submit" id="submit-bar">SUBMIT</button>
            </div>  
        </div>

    <script type="module" src="./landing.js"></script>
    </body>
</html>
