<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="./dialog.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
  </head>
    <body>
        <div id="dialog-container">
            <div id="dcont">
                <h3 class="inter-font">Sign In</h3>
                <h4 class="inter-font" style="font-weight: 300; background-color:rgba(253, 215, 180, 0.48);; padding: 5px;">for personalized suggestions and more!</h4>
                <form>
                    <label for="email" style="font-family: Inter;">Email</label>
                    <input id="email" type="text"><br><br>
                    <label for="password" style="font-family: Inter;">Password</label>
                    <input id="password" type="text"><br>
                    <button type="submit" id="cred-submit">Sign In</button>
                </form>


            </div>
        </div>
    </body>
</html>
